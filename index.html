    <script>
        function updateCounts() {
            const l1 = document.getElementById('list1').value.split('\n').filter(l => l.trim()).length;
            const l2 = document.getElementById('list2').value.split('\n').filter(l => l.trim()).length;

        function swapLists() {
            const list1 = document.getElementById('list1');
            const list2 = document.getElementById('list2');
            const temp = list1.value;
            list1.value = list2.value;
            list2.value = temp;
            updateCounts();
        }

        function combineTexts() {
            const list1 = document.getElementById('list1').value.split('\n').filter(line => line.trim() !== "");
            const list2 = document.getElementById('list2').value.split('\n').filter(line => line.trim() !== "");
            const sep = document.getElementById('separator').value;
            const resultArea = document.getElementById('result');
            const container = document.getElementById('result-container');

            if (list1.length === 0 || list2.length === 0) {
                alert("Ù„Ø·ÙØ§Ù‹ Ù‡Ø± Ø¯Ùˆ Ù„ÛŒØ³Øª Ø±Ø§ Ù¾Ø± Ú©Ù†ÛŒØ¯.");
                return;
            }

            let combinations = [];
            for (let item1 of list1) {
                for (let item2 of list2) {
                    combinations.push(item1.trim() + sep + item2.trim());
                }
            }

            resultArea.value = combinations.join('\n');
            container.classList.remove('hidden');
            resultArea.parentElement.scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard() {
            const result = document.getElementById('result');
            result.select();
            document.execCommand('copy');
            
            const btn = document.getElementById('copy-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = "Ú©Ù¾ÛŒ Ø´Ø¯! âœ“";
            btn.classList.replace('bg-blue-600', 'bg-green-600');
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.classList.replace('bg-green-600', 'bg-blue-600');
            }, 2000);
        }

        function downloadResult() {
            const text = document.getElementById('result').value;
            const blob = new Blob([text], { type: 'text/plain' });
            const anchor = document.createElement('a');
            anchor.download = "combined-text-mo.txt";
            anchor.href = (window.webkitURL || window.URL).createObjectURL(blob);
            anchor.dataset.downloadurl = ['text/plain', anchor.download, anchor.href].join(':');
            anchor.click();
        }
